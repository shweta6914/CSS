<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
 <style>
   body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f5f5f5;
}

h2 {
  margin-top: 30px;
}

/* Flexbox container */
.pricing-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap; /* makes it responsive */
  margin: 40px;
}

/* Each plan box */
.plan {
  background-color: white;
  border: 2px solid #1e90ff;
  border-radius: 10px;
  width: 220px;
  padding: 20px;
  transition: 0.3s;
}

/* Hover effect */
.plan:hover {
  background-color: #1e90ff;
  color: white;
}

/* Price styling */
.price {
  font-size: 20px;
  font-weight: bold;
  margin: 10px 0;
}

/* List inside plan */
.plan ul {
  list-style: none;
  padding: 0;
}
.plan li {
  padding: 5px 0;
}

/* Responsive design */
@media (max-width: 600px) {
  .pricing-container {
    flex-direction: column; /* stack vertically */
    align-items: center;
  }
}


 </style>
</head>
<body>
  <h2>Our Pricing Plans</h2>

  <div class="pricing-container">
    <div class="plan">
      <h3>Basic</h3>
      <p class="price">$10 / month</p>
      <ul>
        <li>1 User</li>
        <li>5 GB Storage</li>
        <li>Email Support</li>
      </ul>
    </div>

    <div class="plan">
      <h3>Standard</h3>
      <p class="price">$20 / month</p>
      <ul>
        <li>5 Users</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
    </div>

    <div class="plan">
      <h3>Premium</h3>
      <p class="price">$30 / month</p>
      <ul>
        <li>Unlimited Users</li>
        <li>200 GB Storage</li>
        <li>24/7 Support</li>
      </ul>
    </div>
  </div>
</body>
</html>
