<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 100px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #555;
      margin-bottom: 40px;
    }

    /* Button with transition effect */
    .animated-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.4s ease, transform 0.3s ease;
    }

    /* Hover effect */
    .animated-button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>CSS Button Hover Animation</h1>
  <p>Hover over the button below to see a smooth color transition effect.</p>

  <button class="animated-button">Hover Me</button>
</body>
</html>
