<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; /* Space between images */
      padding: 20px;
    }

    .gallery-item {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }


    .caption {
      text-align: center;
      padding: 10px;
      background-color: #ecf0f1;
      font-size: 1em;
      color: #2c3e50;
    }

    
  </style>
</head>
<body>
  <header>
    <h1>Responsive CSS Grid Gallery</h1>
    <p>Explore how grid layout helps create evenly spaced and aligned image galleries.</p>
  </header>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200" alt="Gallery Image 1">
      <div class="caption">Image 1</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200" alt="Gallery Image 2">
      <div class="caption">Image 2</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200" alt="Gallery Image 3">
      <div class="caption">Image 3</div>
    </div>
   </div>
  </div>
</body>
</html>
